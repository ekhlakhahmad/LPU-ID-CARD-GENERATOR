<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU ID CARD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P3KLWLT903"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-P3KLWLT903');
    </script>
</head>

<body>

    <!-- ********  HEADING PART CREATED   ******** -->
    <header>
        <div class="logo">
            <img src="./Images/logo-transparent.png" alt="">
        </div>
        <div class="darkmode">2</div>
    </header>

    <!-- ********  BODY-PART CREATED   ********** -->

    <div class="body-part">
        <div class="inputContainer">
            <form>
                <h1>Fill the Form for ID-Card</h1>

                <div class="input-nameReg">
                    <div class="batch-sec">
                        <label for="batch">Batch:</label><br>
                        <input id="batch1" type="text" placeholder="2022" required><br>
                    </div>

                    <div class="reg-sec">
                        <label for="reg">Reg. No: </label><br>
                        <input id="reg1" type="text" placeholder="12209166" required>
                    </div><br>
                </div>

                <label for="name">Name:</label><br>
                <input id="name1" type="text" placeholder="Student_Name" required><br>

                <label for="parent">Parents Name:</label><br>
                <input id="parentName1" type="text" placeholder="Parent_Name" required><br>

                <label for="address">Full Address:</label><br>
                <input id="address1" type="text" placeholder="Address" required><br>

                <label for="mobile">Mobile_No. :</label><br>
                <input id="mobile1" type="text" placeholder="957665xxxx" required><br>

                <label for="valid">Validity:</label><br>
                <input id="valid1" type="text" placeholder="01/07/2024" required><br>

                <input id="photo1" type="file" required><br>
                <button id="genbtn">Generate ID Card</button>
            </form>
            </table>
        </div>

        <!-- ********  GENERATED ID CARD   ********** -->

        <div class="container">
            <div class="output">
                <div class="bg-image"></div>
                <div id="heading-part">
                    <div class="student-name">
                        <p id="batch2"></p>
                        <p id="reg2"></p>
                        <p id="name2"></p>
                    </div>
                    <div class="logo">
                        <img src="./Images/LPU LOGO.png" alt="logo">
                    </div>
                </div>

                <div id="body-part">
                    <div class="photo">
                        <img id="photo2" src="" alt="">
                    </div>
                    <div class="address">
                        <p id="parentName2"></p>
                        <p id="address2"></p>
                        <p id="mobile2"></p>
                    </div>
                    <div class="bar-code">
                        <img src="./Images/bar-code.png" alt="bar-code">
                    </div>
                </div>

                <div id="footer-part">
                    <h4 id="valid2"></h4>
                    <p>(if not withdrawn earlier)</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
