<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>You will hear from us at the earliest!</p>

        <form>
            <i class="fa-solid fa-user"></i><input type="text" placeholder="Full Name *" required class="input-box"><br>
            <i class="fa-solid fa-envelope"></i><input type="email" placeholder="E-mail *" required class="input-box"><br>
            <i class="fa-solid fa-phone"></i><input type="text" placeholder="Phone *" required class="input-box"><br>
            <textarea name="summary" cols="30" rows="5" placeholder="Any comment or your query" required></textarea><br>
            <input type="submit">
            <h5>You can also contact us at <a href="tel:9576650491">+91 9576650491</a></h5>
        </form>
    </div>
</body>
</html>
